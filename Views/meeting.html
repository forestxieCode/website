        $(function(){
            setTimeout(function(){
                var width = $(".tavern .tavern-img .right div li").width()
                $(".tavern .tavern-img .right div li").height(width*0.649616368)

                    $(".hotel-order").animate({"left":$(".hotel-order").outerWidth(true)+10000},500);
                    $(".add").on("click",function(){
                        var count= $("#count").val()
                        if(count>9){
                            $("#count").val(count)
                        }else {
                            count++;
                            $("#count").val(count)
                        }
                    })
                    $(".reduce").on("click",function(){
                        var count= $("#count").val()
                        if(count<2){
                            $("#count").val(count)
                        }else {
                            count--;
                            $("#count").val(count)
                        }
                    })

                    $(".ri .btn a").on("click",function(){
                        $(".flg").css({height:$(".hotel-order").outerHeight(true)})   
                        $(".tavern-info").animate({"left":-($(".tavern-info").outerWidth(true)+10000)},500);	
                        $(".hotel-order").animate({"left":0},600);
                    })


                    $(".ri .btn a").on("click",function(){
                        $(".flg").css({height:$(".hotel-order").outerHeight(true)})   
                        $(".tavern-info").animate({"left":-($(".tavern-info").outerWidth(true)+10000)},500);	
                        $(".hotel-order").animate({"left":0},600);
                    })

                    $(".ri .btn a").on("click",function(){
                        $(".reservation-information .right div:first-child  .inf").text($(this).attr("data-name"))

                        $(".reservation-information .right div:first-child  .inf").attr("data-id",$(this).attr("data-id"))
                    })

                    function getime(datetime1,datetime2){
                        var html = '';
                        var time ;
                        var timeafter ;
                        var countday;
                        $('#test1').val(new Date())
                        $('#test2').val(new Date(new Date().setDate(new Date().getDate()+1)))
                        if(datetime1){
                            time = datetime1;
                        }else {
                            time = new Date();
                        }
                        countday = time.getDate()
                        html = ""+time.getFullYear()+"-"+(time.getMonth()+1)+"-"+time.getDate()+" 至 "
                        if(datetime1){
                            timeafter = datetime2;
                        }else {
                            timeafter =  new Date(time.setDate(time.getDate()+1))
                        }
                        html += ""+timeafter.getFullYear()+"-"+(timeafter.getMonth()+1)+"-"+timeafter.getDate()+"";
                        return html
                    }
                    $(".settime").text(getime())

                    $("#eidtTime").on("click",function(){
                        var html = '修改时间'
                        var html2= '保存修改'
                        if($(this).text()===html){
                            $("#input-datetime").show()
                            $(".settime").hide()
                            $(this).text("保存修改")
                        }else if($(this).text()===html2){
                            var starttime = $("#test1").val();
                            var endtime = $("#test2").val();
                            $(".settime").text(getime(new Date(starttime),new Date(endtime)))
                            $("#input-datetime").hide()
                            $(".settime").show()
                            $(this).text("修改时间")
                        }             
                    })
                    $("#submit").on("click",function(){
                       var inTime = formarttime($("#test1").val())
                       var outTime = formarttime($("#test2").val())
                       var name  = $("#name").val()
                       var phone  = $("#phone").val()
                       var peopleCount  = $("#peopleCount").val()
                       var randomCode = $("#randomCode").val()
                       var unitname  = $("#unitname").val()
                       var myreg=/^[1][3,4,5,7,8][0-9]{9}$/;
                       var id = $(".reservation-information .right div:first-child .inf").attr("data-id")
                       
                       console.log()
                    // console.log(id)

                       if(!inTime){
                           alert('请选择开始时间')
                           return
                       }else if(!outTime){
                           alert('请选择结束时间')
                           return
                       }else if(!name){
                           alert('请填写姓名')
                           return
                       }else if(!phone){
                           alert('请输入手机号')
                           return
                       }else if(!myreg.test(parseInt(phone))){
                         alert('手机号码格式不对')
                         return
                       }else if(!peopleCount){
                           alert('请输入会议人数')
                           return
                       }else if(!(typeof parseInt(peopleCount) === 'number' && parseInt(peopleCount)%1 === 0)){
                           alert('请输入正确的人数')
                           return
                       }else if(!unitname){
                           alert('请输入组织单位')
                           return
                       }else if(!randomCode){
                           alert('请输入验证码')
                           return
                       }
                       $('#test2').text()
                        var txt=  "你确定提交订单？";
                        window.wxc.xcConfirm(txt, window.wxc.xcConfirm.typeEnum.info,{
						onOk:function(v){
                            $.ajax({
                                type: 'POST',
                                url: CURRENCY_HOST + '/auth/website/saveMeeting',
                                data: JSON.stringify({
                                    "infoId":id,
                                    "inTime":inTime,
                                    "outTime":outTime,
                                    "name":name,
                                    "phone":phone,
                                    "peopleCount":peopleCount,
                                    "randomCode":randomCode,
                                    "unitname":unitname
                                }),
                                dataType: "json",
                                contentType: 'application/json',
                                success: function(result, text, request) {
                                    if (result.success) {
                                        // var result = JSON.parse(result)
                                        alert('订单提交成功')
                                        window.location.href = window.location.origin + "/meeting.html";
                                    } else {
                                        alert(result.msg);
                                    }
                                }
                            
                            }); 

						}
					});
                    })
                    $(".occupancy-information .right div .inf .code").on("click",function(){
                        getCode()
                    })
            },200)
        })
