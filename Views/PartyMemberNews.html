    <script>
        var countNum  = 0;
        var currentpage = 1;
        var pageSize = 2;
     
        function getNewsData(){
         $.ajax({
			type: 'get',
			url: CURRENCY_HOST + "/auth/website/getList?type=8&status=2&pageNumber="+currentpage+"&pageSize="+pageSize+"",
			contentType: 'application/json',
			success: function(result, text, request) {
			var result = JSON.parse(result)
			if (result.success) {
                countNum = (result.data.totalCount/pageSize)
                // countNum
                console.log(result.data.result)
                rendNewData(result.data.result)
               
                                // rendertechnologicalinnovation(result.data.result)
            } else {
                    alert(result.msg);
                }
		      }
            })
         }
         getNewsData()
         setTimeout(function(){
            $(".zxf_pagediv").createPage({
                pageNum: countNum,
                current: 1,
                backfun: function(e) {
                    currentpage = e.current
                    getNewsData()
                    // console.log(e)
                }
            });
         },100)
         function rendNewData(data){
             var doc = $('.news-list')
             doc[0].innerHTML =''
             for(var i=0;i<data.length;i++){
                doc.append(
                    ["    <div class=\"item\">",
"                                                <div class=\"left\">",
"                                                    <img src=\""+data[i].picPath+"\" alt=\"\">",
"                                                </div>",
"                                                <div class=\"middle\">",
"                                                    <div class=\"day\">"+new Date(data[i].publishtime).getDate()+"</div>",
"                                                    <div class=\"year-month\">"+new Date(data[i].publishtime).getFullYear()+"-"+(new Date(data[i].publishtime).getMonth() + 1)+"</div>",
"                                                </div>",
"                                                <div class=\"right\">",
"                                                    <div class=\"titl hotred\">",
"                                                            "+data[i].title+"",
"                                                    </div>",
"                                                    <div class=\"connect\">",
"                                                           "+data[i].remark+"",
"                                                    </div>",
"                                                    <div class=\"button hotred-bg\">",
"                                                            <a href=\"./detail_party.html?id="+data[i].id+"\">",
"                                                                查看详情",
"                                                            </a>",
"                                                    </div>  ",
"                                                </div>",
"                                            </div>"].join("")
                 )
             }
            //  data.forEach(element => {

            //  });
         }
